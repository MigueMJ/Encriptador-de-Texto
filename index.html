<!DOCTYPE html>
<html lang="es">   
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Encriptador de texto</title>
    </head>
    <body>
        <header>
            <img class="logo" src="img/logo.png" alt="logo de alura">    
        </header>
        <main class="container">
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
                <div>
                  <h6 class="informacion">solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                  <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                  <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
              </section>      
              <section>
                  <textarea class="mensaje" id="demo" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
        <footer>            
            <section class="rodapePrincipal-redes">
                <div class="container">
                    <ul class="rodapePrincipal-redes-list">
                        <li>
                            <a class="rodapePrincipal-redes-list-link" href="https://www.linkedin.com/in/miguel-perez-313b2b183/">
                                <img class="imagen-redes linkedin" src="img/linkedin-logo-512x512.png" alt="Logo da Alura">
                            </a>
                        </li>
                        <li>
                            <a class="rodapePrincipal-redes-list-link" href="https://github.com/MigueMJ">
                                <img class="imagen-redes github" src="img/github-logo25231.png" alt="Logo de Github">
                            </a>
                        </li>                        
                    </ul>                    
                </div>
            </section>
        </footer>
    <script src="script.js"></script>     
    </body>
